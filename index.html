<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mechhelp Services</title>
    <style>
      /* ===== Default (Base Styles) ===== */
h1 {
  font-size: 2rem; /* Default for larger phones and tablets (16px base = 32px) */
}

h2 {
  font-size: 1.75rem; /* 28px */
}

h3 {
  font-size: 1.5rem; /* 24px */
}

p {
  font-size: 1rem; /* Default paragraph size (16px) */
  line-height: 1.6; /* Improves readability */
}

/* ===== Media Query for Mobile Devices ===== */
/* Screens less than 576px (e.g., small phones) */
@media (max-width: 575.98px) {
  h1 {
    font-size: 1.8rem; /* Slightly smaller */
  }
  h2 {
    font-size: 1.6rem;
  }
  h3 {
    font-size: 1.4rem;
  }
  p {
    font-size: 0.9rem; /* Smaller paragraph size (14px) */
  }
}

/* ===== Media Query for Tablets ===== */
/* Screens between 576px and 768px */
@media (min-width: 576px) and (max-width: 767.98px) {
  h1 {
    font-size: 2.2rem; /* Slightly larger for tablets */
  }
  h2 {
    font-size: 1.9rem;
  }
  h3 {
    font-size: 1.6rem;
  }
  p {
    font-size: 1rem; /* Default paragraph size remains */
  }
}

/* ===== Media Query for Laptops ===== */
/* Screens between 768px and 1200px */
@media (min-width: 768px) and (max-width: 1199.98px) {
  h1 {
    font-size: 2.5rem; /* Larger for laptop screens */
  }
  h2 {
    font-size: 2.2rem;
  }
  h3 {
    font-size: 1.8rem;
  }
  p {
    font-size: 1.1rem; /* Slightly larger paragraphs */
  }
}

/* ===== Media Query for Desktops ===== */
/* Screens larger than 1200px */
@media (min-width: 1200px) {
  h1 {
    font-size: 3rem; /* Large and bold for desktop */
  }
  h2 {
    font-size: 2.5rem;
  }
  h3 {
    font-size: 2rem;
  }
  p {
    font-size: 1.2rem; /* Larger for better readability */
  }
}

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
